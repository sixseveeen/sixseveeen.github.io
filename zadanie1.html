  <style>
    .box {
      border-top: 15px solid green;
      border-bottom: 15px solid black;
      border-left: 5px solid red;
      border-right: 5px solid blue;
      font-family: Verdana, sans-serif;
      margin-top: 50px;
      text-align: center;
      padding: 20px;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    Oramujte div presne <b><i>ako je na obrazku</i></b>, hrubka ciar vlavo a vpravo

    Text v dive posunte o 50px od vrchu pomocou margin a zarovnajte na stred.<br>
    <span class="red"><b>Naoformatujte</b> text.</span>
  </div>
